<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Propriedades Reativas V1</title>
</head>
<body>
<div id="app">

    <p>{{titulo}}</p>
    <input type="text" v-model="titulo">


    <script>
        new Vue({
            el:'#app',
            data:{
                titulo: 'Usando VueJs!'
            },
            methods:{
                alterarTitulo(event){
                    this.titulo = event.target.value
                }
            }
        })

    </script>
</div>

</body>
</html>
