<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Propriedades Reativas V2</title>
</head>
<body>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>

    <p>Contador:{{ contador }}</p>
    <p>Resultado:{{ resultado() }}</p>
</div>


<script>
    new Vue({
        el:'#app',
        data:{
            contador:0,
        },
        methods:{
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
            resultado(){
                return this.contador >=5 ?
                    'Maior ou igual a 5':'Menor ou igual a 5'
            }
        }
    })
</script>


</body>
</html>
