<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>

    <div id="app">
        <p v-if="logado">usuario logado {{ nome }}</p>
        <p v-else>usuario deslogado</p>
        <button @click="logado = !logado">
            {{ logado ? 'Sair' : 'Entrar'  }}
        </button>
    </div>

    <script>
        new Vue ({
            el:'#app',
            data:{
                nome:'Maria',
                logado : false
            }
        })
    </script>

</body>
</html>
