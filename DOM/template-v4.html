<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app">

    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link" target="_blank">google</a>

    <script>
        new Vue({
            el:'#app',
            data:{
                titulo: 'Usando VueJs!',
                link:'https://www.google.com/',
                target:'_blank',
            },
            methods:{
                saudacao:function(){
                    console.log(this)
                    return this.titulo



                }
            }
        })

    </script>
</div>

</body>
</html>
