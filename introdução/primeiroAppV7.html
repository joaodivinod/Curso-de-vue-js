<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Introdução do curso</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body style="background-color:#282A36;color: white">
<div id="app">
    <p>{{contador}}</p>
    <button @click="somar(contador)">Somar 1</button>

</div>
<script>
    new Vue({
        el:'#app',
        data:{
            contador: 1
        },
        methods:{
          somar(){
               this.contador+=1;
          }
        }
    })
</script>
</body>
</html>
