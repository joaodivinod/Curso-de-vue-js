<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>DOM V4</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        a{
            color: #fff;
        }
    </style>
</head>
<body style="background-color:#282A36;color: white">
<div id="app">
    <p>{{titulo}}</p>
    <a :href="link" target="_blank">Isso e um Link</a> <br><br>

    <button @click="link = 'https://www.google.com' ">Google</button>
    <button @click="link = 'https://jovemnerd.com.br/'">Jovem Nerd</button>
    <button @click="link = 'https://g1.globo.com/'">G1</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Usando Vue JS',
            link:'https://www.google.com/'
        },
        methods:{
          alertar(){
              this.titulo = 'Outro Valor'
          }
        }
    })
</script>
</body>
</html>
