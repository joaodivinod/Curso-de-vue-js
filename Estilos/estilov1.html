<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilos</title>
    <script src="https://unpkg.com/vue"></script>

    <style>
        body{
            background-color:#282A36;color: white
        }
        #app{
            display: flex;
            justify-content: space-around;
        }
        .demo{
            width: 100px ;
            height: 100px;
            background-color: cadetblue;
            margin-top: 20px;
            cursor: pointer;
        }
        .c1{
            background-color: red;
        }
        .c2{
            background-color: green;
        }
        .c3{
            background-color: blue;
        }
    </style>
</head>
<body>


<div id="app">
    <div class="demo" :class="{c1:aplicarC1}"
         @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            aplicarC1:false
        }
    })
</script>
</body>
</html>
