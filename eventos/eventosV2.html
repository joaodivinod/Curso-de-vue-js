<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Data Binding</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <style>
        a{
            color: #fff;
        }
        input{
            border-radius: 8px;
            height: 50px;
            width: 100%;
        }
    </style>
</head>
<body style="background-color:#282A36;color: white;font-family: 'Montserrat', sans-serif;">
<div id="app">
    <p>{{titulo}}</p>
    <input v-model="titulo" type="text">
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Usando Vue JS',
        },
        methods:{

        },

    })
</script>
</body>
</html>
