<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>


    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>

<script>

    Vue.component('contador',{
        template:`
        <div>
            <span>{{contador}}</span>
            <button @click="contador++">+</button>
            <button @click="contador--">-</button>
        </div>
        `,
        data(){
            return{
                contador:0
            }
        }
    })
    new Vue({
        el:'#app'
    })
</script>

</body>
</html>
