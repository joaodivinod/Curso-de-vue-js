<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Eventos V1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <style>
        a{
            color: #fff;
        }
    </style>
</head>
<body style="background-color:#282A36;color: white;font-family: 'Montserrat', sans-serif;">
<div id="app">
    <p>{{contador}}</p>
    <button @click="contador +=1">Somar</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Usando Vue JS',
            contador: 1,
        },
        methods:{
            alertar(){
                this.titulo = 'Bom dia'
            },
            somar(){
                this.contador++
            }
        },

    })
</script>
</body>
</html>
