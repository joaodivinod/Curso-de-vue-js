<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app">

    <p>{{contador}}</p>
    <p>{{contador  >10 ? 'Maior do que 10':'Menor do que 10'}}</p>

    <button v-on:click="somar">Somar 1</button>

    <script>
        new Vue({
            el:'#app',
            data:{
                contador:0
            },
            methods:{
                somar(){
                    this.contador++
                }
            }
        })

    </script>

</div>

</body>
</html>
