<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app">

    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>

    <script>
        new Vue({
            el:'#app',
            data:{
                titulo: 'Usando VueJs!'
            },
            methods:{
                saudacao:function(){
                    return 'Boa Semana !'
                }
            }
        })

    </script>
</div>

</body>
</html>
