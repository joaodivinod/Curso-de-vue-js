<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body style="background-color:#282A36;color: white">

<div id="app">
    <p>{{contador}}</p>
    <button @click="aumentar();">+</button>
    <button @click="reduzir();">-</button>
    <p>{{condicao()}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            contador:0,
        },
        methods:{
            aumentar(){
                this.contador += 1;
            },
            reduzir(){
                this.contador -= 1;
            },
            condicao(){
                return this.contador >= 5 ?
                    'Maior que 5':'Menor que 5'
            }
        }
        })
</script>
</body>
</html>
