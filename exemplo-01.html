<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{titulo}}</p>
        <script>
            let controlador = 1;

            if (controlador === 0){
                new Vue({
                    el:'#app',
                    data:{
                        titulo: 'Usando VueJs!'
                    }
                })
            } else{
                new Vue({
                    el:'#app',
                    data:{
                        titulo: 'Usando Php!'
                    }
                })
            }

        </script>
    </div>

</body>
</html>
