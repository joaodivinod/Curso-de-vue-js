<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Introdução do curso</title>
    <script src="https://unpkg.com/vue"></script>


</head>
<body style="background-color:#282A36;color: white">
<div id="app">
    <p>{{titulo}}</p>
    <a :href="link">Isso e um link dinamico</a>
    <p jd-bind="abc">{{titulo}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Usando Vue JS',
            link:'https://www.pelando.com.br/quente'
        },
        methods:{
            alterarTitulo(event){
                this.titulo = event.target.value
            }
        }
    })
</script>
</body>
</html>
