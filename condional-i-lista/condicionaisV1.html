<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista com Vue JS</title>
<!--  CDN  JS DO VUE -->
    <script src="https://unpkg.com/vue"></script>
    <!--    ESTILO DA PÃGINA-->
    <style>
        body{
            background-color:#282A36;color: white
        }
    </style>

</head>
<body>
<div id="app">
    <p v-if="sessao">Usuario Logado</p>
    <p v-else>Usuario Deslogado</p>

    <button @click="sessao = !sessao"> {{sessao ? 'Sair':'Entrar'}} </button>

</div>

<script>
    new Vue({
        el:'#app',
        data:{
            sessao:false,
        }
    })
</script>

</body>
</html>
