<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>DOM V5</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <style>
        a{
            color: #fff;
        }
    </style>
</head>
<body style="background-color:#282A36;color: white;font-family: 'Montserrat', sans-serif;">
<div id="app">
    <p>{{titulo}}</p>
    <a :href="link" target="_blank">Isso e um Link</a> <br><br>

    <button @click="link = 'https://www.google.com' ">Google</button>
    <button @click="link = 'https://jovemnerd.com.br/'">Jovem Nerd</button>
    <button @click="link = 'https://g1.globo.com/'">G1</button>
    <br>
    <br>

    <input type="text" v-bind:value="link">

</div>
<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Usando Vue JS',
            link:'https://www.google.com/'
        },
        methods:{
          alertar(){
              this.titulo = 'Bom dia'
          }
        }
    })
</script>
</body>
</html>
