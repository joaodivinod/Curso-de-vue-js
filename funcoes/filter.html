<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
  <style>
    body{
      background-color: #2c3e50;
      color: #fff;
    }
  </style>
</head>
<body>

<main>
  <p>Produtos Caros</p>
  <pre id="higPrice"></pre>
</main>

<script>

  const produtos = [
    { nome:'Notebook',preco:2499 , fragil:true},
    { nome:'iPad Pro',preco:4199 , fragil:true},
    { nome:'Copo de vidro',preco:12.49, fragil:true},
    { nome:'Copo de PlÃ¡stico',preco:18.99, fragil:false}
  ]

  // let higPrice = produtos.filter(function (p){
  //   return p.preco > 500
  // })

  let higPrice = produtos.filter( p => p.preco >= 500 )
  let lowPrice = produtos.filter(p => p.preco < 500 && p.fragil === true )

  console.log(
    'Produtos Caros : ', higPrice,
    'Produtos Baratos : ', lowPrice,
  )

</script>
</body>
</html>
